<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEDSEC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: flicker 1.5s infinite alternate;
            position: relative;
            z-index: 2;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #00ff00;
        }
        .social-icons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 20px; /* Augmenter l'espace entre les icônes */
        }
        .social-icons a {
            display: inline-block;
        }
        .social-icons img {
            width: 60px;  /* Augmenter la taille */
            height: 60px; /* Augmenter la taille */
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff00;
            position: relative;
            z-index: 2;
        }
        .download-btn:hover {
            background-color: black;
            color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div>
        <h1>DEDSEC</h1>
        <a class="download-btn" href="sandbox:/mnt/data/DEDSEC.menu.exe" download>Télécharger</a>
    </div>
    <div class="footer">Créé par Endux</div>
    <div class="social-icons">
        <a href="https://discord.gg/GVYEXN5SXX" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord">
        </a>
        <a href="https://www.youtube.com/@enzo_endux%E8%8A%B1%E5%8D%89" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
        </a>
    </div>
    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "DEDSECABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const matrix = letters.split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff00";
            ctx.font = `${fontSize}px 'Share Tech Mono'`;

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
